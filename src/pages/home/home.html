<ion-header>
  <ion-navbar color="myCor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--img  class="logo" src="assets/img/logo_verde2.png"/-->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="proxima()">
      <ion-list>
        <ion-item>
          <ion-label color="primary" stacked>Diagnostico</ion-label>
          <ion-input type="text" [(ngModel)]="filterDiag" name="diag"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Tempo da Lesão</ion-label>
          <ion-input [(ngModel)]="filterTempoLesao" name="tempoLesao"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Faixa Etária</ion-label>
          <ion-input [(ngModel)]="filterFaixaEtaria" name="tempoLesao"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Sexo Paciente</ion-label>
          <ion-input [(ngModel)]="filterSexo" name="tempoLesao"></ion-input>
        </ion-item>
      </ion-list>
      <button color="myCor" ion-button type="submit" block>Buscar Tratamento</button>
   </form>
</ion-content>
