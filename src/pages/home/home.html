<ion-header>
  <ion-navbar color="myCor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--img  class="logo" src="assets/img/logo_verde2.png"/-->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="proxima()">
      <ion-list radio-group>
        <ion-item>
          <ion-label color="myCor" stacked>Diagnostico</ion-label>
          <ion-input type="text" [(ngModel)]="filterDiag" name="diag"></ion-input>
        </ion-item>

          <div class="radio">
            <ion-label color="myCor" stacked>Tempo da Lesão</ion-label>
              <label class="radio-inline" padding>
              <input type="radio" [(ngModel)]="filterTempoLesao" name="Aguda" value="Aguda"> Aguda
            </label>
            <label class="radio-inline" padding>
              <input type="radio" [(ngModel)]="filterTempoLesao" name="Crônica" value="Crônica"> Crônica
            </label>
          </div>
          <br>

        <div class="radio">
            <ion-label color="myCor" stacked>Faixa Etária</ion-label>
            <label class="radio-inline" padding>
              <input type="radio" [(ngModel)]="filterFaixaEtaria" name="Criança" value="Criança"> Criança
            </label>
            <label class="radio-inline" padding>
              <input type="radio" [(ngModel)]="filterFaixaEtaria" name="Adulto" value="Adulto"> Adulto
            </label>
            <label class="radio-inline" padding>
              <input type="radio" [(ngModel)]="filterFaixaEtaria" name="Idoso" value="Idoso"> Idoso
            </label>
          </div>
          <br>

          <div class="radio">
            <ion-label color="myCor" stacked>Sexo Paciente</ion-label>
            <label class="radio-inline" padding>
              <input type="radio" [(ngModel)]="filterSexo" name="Masculino" value="Masculino"> Masculino
            </label>
            <label class="radio-inline" padding>
              <input type="radio" [(ngModel)]="filterSexo" name="Feminino" value="Feminino"> Feminino
            </label>
          </div>
  

        <!--ion-item>
          <ion-label color="myCor" stacked>Faixa Etária</ion-label>
          <ion-input [(ngModel)]="filterFaixaEtaria" name="faixaEtaria"></ion-input>
        </ion-item-->

        <!--ion-item>
          <ion-label color="myCor" stacked>Sexo Paciente</ion-label>
          <ion-input [(ngModel)]="filterSexo" name="sexoPaciente"></ion-input>
        </ion-item-->
      </ion-list>
      <button color="myCor" ion-button type="submit" block>Buscar Tratamento</button>
   </form>
</ion-content>
