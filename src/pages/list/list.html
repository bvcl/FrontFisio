<ion-header>
  <ion-navbar color="myCor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img  class="logo" src="assets/img/logo_verde2.png"/>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list text-wrap inset *ngFor="let user of users">

   <p>
     <ion-item>

       <ion-label>Link {{user.link}}</ion-label>
     </ion-item>

     <ion-item>
       <ion-label>Relevância {{user.relevance}}</ion-label>
     </ion-item>

     <ion-item>
       <ion-label>Avaliações Positivas {{user.quantCurtidas}}</ion-label>
     </ion-item>
     <button ion-button clear item-end color="myCor" (click)='visualizar(user.codigo);'>Visualizar</button>
   </p>

</ion-list>
</ion-content>
