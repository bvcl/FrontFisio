<ion-header>
  <ion-navbar color="myCor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img  class="logo" src="assets/img/logo_verde2.png"/>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="cadastrar()">
      <ion-list>
        <ion-item>
          <ion-label color="primary" stacked>Email*</ion-label>
          <ion-input type="text" [(ngModel)]="paramEmailCad" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Nome*</ion-label>
          <ion-input type="text" [(ngModel)]="paramNomeCad" name="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Senha*</ion-label>
          <ion-input type="password" [(ngModel)]="paramSenhaCad" name="senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Coffito</ion-label>
          <ion-input [(ngModel)]="paramCoffitoCad" name="senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>*Obrigat√≥rio</ion-label>
        </ion-item>

      </ion-list>
      <button ion-button type="submit" block>Cadastrar</button>
   </form>

</ion-content>
