<ion-content class="imagem" padding>
  <ion-card class="login">
      <ion-card-content>
        <form (ngSubmit)="tentarLogin()">
            <ion-list >
              <ion-item>
                <ion-label color="dark" floating>Email</ion-label>
                <ion-input class="texto" type="text" [(ngModel)]="paramEmail" name="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" floating>Senha</ion-label>
                <ion-input type="password" [(ngModel)]="paramPassword" name="password"></ion-input>
              </ion-item>
            </ion-list>
            <button class="botaoLogin" type="submit" block>Logar</button>

        </form>
    </ion-card-content>
  </ion-card>

   <form  (ngSubmit)="irTelaCadastro()">

     <button ion-button  clear full color="light">Fazer Cadastro</button>
  </form>
</ion-content>
