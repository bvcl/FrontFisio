<ion-header>
  <ion-navbar color="myCor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img  class="logo" src="assets/img/logo_verde2.png"/>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="tentarLogin()">
      <ion-list>
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="paramEmail" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="paramPassword" name="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button type="submit" block>Fazer Login</button>
   </form>

   <form (ngSubmit)="irTelaCadastro()">
       <button ion-button type="submit" block>Fazer Cadastro</button>
  </form>
</ion-content>
