<ion-header>
  <ion-navbar color="myCor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card text-wrap inset *ngFor="let user of users">

  <ion-item>

    <h2>{{user.titulo}}</h2>

  </ion-item>

  <ion-card-content style="white-space: normal;">
    <p>Tratamento:</p>
    <p>teste tratamento<p>
    <p>Tempo estimado:</p>
    <p>{{user.duracaoTrat}} semanas</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Nota para o tempo de tratamento: {{user.mediaComentTempoTrat}}</div>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Nota para a eficácia: {{user.mediaComentEficacia}}</div>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>Total de avaliações: {{user.avaliacoesNegativas + user.avaliacoesPositivas}}</div>
      </button>
    </ion-col>
  </ion-row>

  <button ion-button clear item-end color="myCor" (click)='selecionar(user.codigo);'>Selecionar</button>
</ion-card>
