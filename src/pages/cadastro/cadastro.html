<ion-header>
  <ion-navbar color="myCor" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img  class="logo" src="assets/img/logo_verde2.png"/>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="cadastrar()">
      <ion-list>
        <ion-item>
          <ion-label  floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]="paramEmailCad" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  floating>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="paramNomeCad" name="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="paramSenhaCad" name="senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  floating>Coffito</ion-label>
          <ion-input [(ngModel)]="paramCoffitoCad" name="senha"></ion-input>
        </ion-item>

      </ion-list>
      <button ion-button color="myCor" type="submit" block (click)="showToastWithCloseButton()">Cadastrar</button>
   </form>

</ion-content>
